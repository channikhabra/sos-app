- args:
    permission:
      allow_aggregations: false
      backend_only: false
      columns:
      - created_at
      - designation_id
      - ecode
      - email
      - headshot
      - joining_date
      - name
      - organization_id
      - relieving_date
      - updated_at
      - user_id
      computed_fields: []
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      limit: null
    role: user
    table:
      name: employees
      schema: public
  type: create_select_permission
