- args:
    name: user
    table:
      name: activities
      schema: public
    using:
      foreign_key_constraint_on: user_id
  type: create_object_relationship
- args:
    role: user
    table:
      name: users
      schema: public
  type: drop_select_permission
- args:
    permission:
      allow_aggregations: false
      columns:
      - avatar
      - email
      - id
      - name
      - role_id
      computed_fields: []
      filter:
        as_employee:
          team_members:
            organization_id:
              _eq: X-Hasura-Organization-Id
      limit: 0
    role: user
    table:
      name: users
      schema: public
  type: create_select_permission
- args:
    role: user
    table:
      name: activities
      schema: public
  type: drop_select_permission
- args:
    permission:
      allow_aggregations: true
      columns:
      - created_at
      - id
      - payload
      - project_id
      - task_id
      - type
      - updated_at
      - user_id
      computed_fields: []
      filter: {}
    role: user
    table:
      name: activities
      schema: public
  type: create_select_permission
