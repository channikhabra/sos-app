version: 2
tables:
- table:
    schema: public
    name: activities
  object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
  insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
      - project_id
      - type
      - user_id
      backend_only: false
  select_permissions:
  - role: user
    permission:
      columns:
      - created_at
      - id
      - payload
      - project_id
      - type
      - updated_at
      - user_id
      filter:
        _and:
        - user_id:
            _ne: X-Hasura-User-Id
        - user:
            as_employee:
              organization_id:
                _eq: X-Hasura-Organization-Id
      allow_aggregations: true
- table:
    schema: public
    name: daily_task_notes
- table:
    schema: public
    name: daily_tasks
  object_relationships:
  - name: project
    using:
      foreign_key_constraint_on: project_id
  insert_permissions:
  - role: user
    permission:
      check:
        _and:
        - user_id:
            _eq: X-Hasura-User-Id
        - project:
            organization_id:
              _eq: X-Hasura-Organization-Id
      set:
        created_by: x-hasura-User-Id
        user_id: x-hasura-User-Id
      columns:
      - billable_hours
      - date
      - description
      - estimated_hours
      - is_delivered
      - issue_id
      - pr_id
      - project_id
      - title
      backend_only: false
  select_permissions:
  - role: user
    permission:
      columns:
      - project_id
      - title
      - description
      - issue_id
      - pr_id
      - is_delivered
      - created_by
      - estimated_hours
      - billable_hours
      - date
      - created_at
      - updated_at
      - id
      - user_id
      filter:
        _and:
        - user_id:
            _eq: X-Hasura-User-Id
        - project:
            organization_id:
              _eq: X-Hasura-Organization-Id
  update_permissions:
  - role: user
    permission:
      columns:
      - billable_hours
      - description
      - estimated_hours
      - id
      - is_delivered
      - issue_id
      - pr_id
      - title
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check:
        user_id:
          _eq: X-Hasura-User-Id
  delete_permissions:
  - role: user
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
  event_triggers:
  - name: create_activity_on_task_add
    definition:
      enable_manual: false
      insert:
        columns: '*'
    retry_conf:
      num_retries: 0
      interval_sec: 10
      timeout_sec: 60
    webhook_from_env: NEW_TASK_WEBHOOK
  - name: create_activity_on_task_status_update
    definition:
      enable_manual: false
      update:
        columns:
        - is_delivered
    retry_conf:
      num_retries: 0
      interval_sec: 10
      timeout_sec: 60
    webhook_from_env: TASK_STATUS_UPDATE_WEBHOOK
