  type: run_sql
- args:
    cascade: false
    read_only: false
    sql: CREATE TABLE "public"."teams"("id" uuid NOT NULL DEFAULT gen_random_uuid(),
      "name" text NOT NULL, "logo" text, "logo_square" text, "issue_link_template"
      text, "pr_link_template" text, "project_id" uuid NOT NULL, PRIMARY KEY ("id")
      , FOREIGN KEY ("project_id") REFERENCES "public"."projects"("id") ON UPDATE
      restrict ON DELETE restrict, CONSTRAINT "valid_issue_link_template" CHECK (issue_link_template
      ~ similar_escape('https?://%\{\{ID\}\}%'::text, NULL::text)), CONSTRAINT "valid_pr_link_template"
      CHECK (pr_link_template ~ similar_escape('https?://%\{\{ID\}\}%'::text, NULL::text)));
  type: run_sql
