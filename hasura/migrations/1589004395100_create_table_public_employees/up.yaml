- args:
    cascade: false
    read_only: false
    sql: "CREATE TABLE \"public\".\"employees\"(\"ecode\" text NOT NULL, \"organization_id\"
      uuid NOT NULL, \"headshot\" text, \"email\" text NOT NULL, \"designation_id\"
      text NOT NULL, \"joining_date\" date, \"name\" text NOT NULL, \"relieving_date\"
      date, \"user_id\" uuid, \"created_at\" timestamptz NOT NULL DEFAULT now(), \"updated_at\"
      timestamptz NOT NULL DEFAULT now(), PRIMARY KEY (\"ecode\",\"organization_id\")
      , FOREIGN KEY (\"organization_id\") REFERENCES \"public\".\"organizations\"(\"id\")
      ON UPDATE restrict ON DELETE restrict, FOREIGN KEY (\"user_id\") REFERENCES
      \"public\".\"users\"(\"id\") ON UPDATE restrict ON DELETE restrict);\nCREATE
      OR REPLACE FUNCTION \"public\".\"set_current_timestamp_updated_at\"()\nRETURNS
      TRIGGER AS $$\nDECLARE\n  _new record;\nBEGIN\n  _new := NEW;\n  _new.\"updated_at\"
      = NOW();\n  RETURN _new;\nEND;\n$$ LANGUAGE plpgsql;\nCREATE TRIGGER \"set_public_employees_updated_at\"\nBEFORE
      UPDATE ON \"public\".\"employees\"\nFOR EACH ROW\nEXECUTE PROCEDURE \"public\".\"set_current_timestamp_updated_at\"();\nCOMMENT
      ON TRIGGER \"set_public_employees_updated_at\" ON \"public\".\"employees\" \nIS
      'trigger to set value of column \"updated_at\" to current timestamp on row update';"
  type: run_sql
- args:
    name: employees
    schema: public
  type: add_existing_table_or_view
