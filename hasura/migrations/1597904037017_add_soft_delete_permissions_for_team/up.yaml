- args:
    permission:
      allow_upsert: true
      backend_only: false
      check:
        project:
          organization_id:
            _eq: X-Hasura-Organization-Id
      columns:
      - issue_link_template
      - logo
      - logo_square
      - name
      - pr_link_template
      - project_id
      set: {}
    role: user
    table:
      name: teams
      schema: public
  type: create_insert_permission
- args:
    permission:
      backend_only: false
      columns:
      - is_delteted
      - issue_link_template
      - logo
      - logo_square
      - name
      - pr_link_template
      filter:
        project:
          organization_id:
            _eq: X-Hasura-Organization-Id
      set: {}
    role: user
    table:
