- args:
    role: user
    table:
      name: teams
      schema: public
  type: drop_select_permission
- args:
    permission:
      allow_aggregations: true
      columns:
      - id
      - name
      - logo
      - logo_square
      - issue_link_template
      - pr_link_template
      - project_id
      - created_at
      - updated_at
      computed_fields: []
      filter:
        _and:
        - project:
            organization:
              employees:
                user_id:
                  _eq: X-Hasura-User-Id
        - is_deleted:
            _ne: true
    role: user
    table:
      name: teams
      schema: public
  type: create_select_permission
