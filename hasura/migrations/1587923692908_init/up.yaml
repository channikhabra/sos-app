- args:
    allowlist:
    - collection: allowed-queries
    query_collections:
    - definition:
        queries:
        - name: login
          query: |-
            mutation {
              login
            }
      name: allowed-queries
    tables:
    - object_relationships:
      - name: project
        using:
          foreign_key_constraint_on: project_id
      - name: user
        using:
          foreign_key_constraint_on: user_id
      table:
        name: activity
        schema: public
    - array_relationships:
      - name: projects
        using:
          foreign_key_constraint_on:
            column: client_id
            table:
              name: project
              schema: public
      table:
        name: client
        schema: public
    - object_relationships:
      - name: employee
        using:
          foreign_key_constraint_on: ecode
      - name: team
        using:
          foreign_key_constraint_on: team_id
      - name: user
        using:
          foreign_key_constraint_on: added_by
      table:
        name: daily_status_update
        schema: public
    - array_relationships:
      - name: employees
        using:
          foreign_key_constraint_on:
            column: designationCode
            table:
              name: employee
              schema: public
      is_enum: true
      table:
        name: designation
        schema: public
    - array_relationships:
      - name: daily_status_updates
        using:
          foreign_key_constraint_on:
            column: ecode
            table:
              name: daily_status_update
              schema: public
      object_relationships:
      - name: designation
        using:
          foreign_key_constraint_on: designationCode
      - name: team_employee
        using:
          manual_configuration:
            column_mapping:
              ecode: ecode
            remote_table:
              name: team_employee
              schema: public
      - name: user
        using:
          foreign_key_constraint_on: email
      select_permissions:
      - permission:
          columns:
          - ecode
          - email
          - joining_date
          - relieving_date
          filter:
            email:
              _eq: ""
        role: user
      table:
        name: employee
        schema: public
    - table:
        name: otp
        schema: public
    - array_relationships:
      - name: activities
        using:
          foreign_key_constraint_on:
            column: project_id
            table:
              name: activity
              schema: public
      - name: teams
        using:
          foreign_key_constraint_on:
            column: project_id
            table:
              name: team
              schema: public
      object_relationships:
      - name: client
        using:
          foreign_key_constraint_on: client_id
      table:
        name: project
        schema: public
    - table:
        name: roles
        schema: public
    - array_relationships:
      - name: daily_status_updates
        using:
          foreign_key_constraint_on:
            column: team_id
            table:
              name: daily_status_update
              schema: public
      - name: team_employees
        using:
          foreign_key_constraint_on:
            column: team_id
            table:
              name: team_employee
              schema: public
      object_relationships:
      - name: project
        using:
          foreign_key_constraint_on: project_id
      table:
        name: team
        schema: public
    - object_relationships:
      - name: employee
        using:
          foreign_key_constraint_on: ecode
      - name: team
        using:
          foreign_key_constraint_on: team_id
      table:
        name: team_employee
        schema: public
    - array_relationships:
      - name: activity
        using:
          foreign_key_constraint_on:
            column: user_id
            table:
              name: activity
              schema: public
      - name: daily_status_updates
        using:
          foreign_key_constraint_on:
            column: added_by
            table:
              name: daily_status_update
              schema: public
      configuration:
        custom_column_names:
          passwordHash: password
        custom_root_fields: {}
      object_relationships:
      - name: employee
        using:
          manual_configuration:
            column_mapping:
              email: email
            remote_table:
              name: employee
              schema: public
      - name: eployee
        using:
          manual_configuration:
            column_mapping:
              id: email
            remote_table:
              name: employee
              schema: public
      select_permissions:
      - permission:
          columns:
          - avatar
          - bio
          - id
          - name
          filter:
            id:
              _eq: X-Hasura-User-Id
        role: user
      table:
        name: user
        schema: public
      update_permissions:
      - permission:
          columns:
          - avatar
          - bio
          - name
          filter:
            id:
              _eq: X-Hasura-User-Id
          set:
            id: x-hasura-User-Id
        role: user
    version: 2
  type: replace_metadata
